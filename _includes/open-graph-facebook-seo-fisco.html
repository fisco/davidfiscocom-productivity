<meta property="og:title" content="{{ page.title | xml_escape }}">
<meta property="og:type" content="{{ page.typeog | xml_escape }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ site.og-image }}">
<meta property="og:description" content="{{ page.descriptionog_s | xml_escape }}">
<meta property="og:site_name" content="{{ site.title | xml_escape }}">
{% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}
{% if page.updated.size > 0 %}<meta property="article:modified_time" content="{{ page.updated | date_to_xmlschema }}">{% endif %}
{% if site.topic.size > 0 %}<meta property="article:section" content="{{ site.topic | xml_escape }}">{% endif %}
{% if page.keywords.size > 0 %}<meta property="article:tag" content="{{ page.keywords | xml_escape }}">{% endif %}
